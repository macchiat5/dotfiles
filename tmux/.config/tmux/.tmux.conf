# ~/.tmux.conf
unbind C-b
set -g prefix `        # GNU screen 스타일
bind ` send-prefix

set -g base-index 1
set -g pane-base-index 1

# Pane 이동 (hjkl = vim 스타일)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane 크기 조절
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# 창 만들기 / 닫기 / 이동
bind c new-window
bind x kill-pane
bind n next-window
bind p previous-window # 재로드

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# 플러그인 시스템
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'    # 예쁜 테마

set -g @catppuccin_flavour 'mocha'

run '~/.tmux/plugins/tpm/tpm'

#True colors support
set -g default-terminal "${TERM}"
set -g terminal-overrides ",*:RGB"

set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black, bright]#S"

set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

#Options
set -g renumber-windows on 

# Pane separators
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

#QoL 
set -g escape-time 0
set -g mouse on 
set -g repeat-time 1000
set -g history-limit 10000

# Keybindings
bind | split-window -h 
bind - split-window -v

bind -n C-Tab next-window 
bind -n C-S-Tab previous-window 

bind -n M-1 select-window -t :1 
bind -n M-2 select-window -t :2 
bind -n M-3 select-window -t :3 
bind -n M-4 select-window -t :4 
bind -n M-5 select-window -t :5 
bind -n M-6 select-window -t :6 
bind -n M-7 select-window -t :7 
bind -n M-8 select-window -t :8 
bind -n M-9 select-window -t :9 

bind f resize-pane -Z
bind q detach-client 
bind e choose-window -Z

