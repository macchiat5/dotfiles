# ~/.config/tmux/.tmux.conf
unbind C-b
set -g prefix `        # GNU screen 스타일
bind ` send-prefix

set -g base-index 1
set -g pane-base-index 1

# Pane 이동 (hjkl = vim 스타일)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane 크기 조절
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# 창 만들기 / 닫기 / 이동
bind c new-window
bind x kill-pane

# 
bind r source-file ~/.config/tmux/.tmux.conf \; display "Config reloaded!"
bind-key g display-popup -d "#{pane_current_path}" -E lazygit

# tmux-lazygit-popup
TMUX_LAZYGIT_POPUP_KEY='C-g'
TMUX_LAZYGIT_POPUP_WIDTH='70%'
TMUX_LAZYGIT_POPUP_HEIGHT='70%'
TMUX_LAZYGIT_POPUP_BORDER='double'

# 플러그인 시스템
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'kampanosg/tmux-lazygit-popup'
#set -g @plugin 'catppuccin/tmux#v2.1.3'    # 예쁜 테마
#set -g @plugin 'omerxx/tmux-sessionx'
#set -g @sessionx-legacy-fzf-support 'on'

# 
#run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
run '~/.tmux/plugins/tpm/tpm'

#True colors support
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",*:RGB"

set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black, bright]#S"

set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

set-option -g status-position top 
set -g status-justify centre 

# Pane separators
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

#QoL 
set -g escape-time 0
set -g mouse on 
set -g repeat-time 1000
set -g history-limit 10000

# Keybindings
bind | split-window -h 
bind - split-window -v

bind f resize-pane -Z
bind q detach-client 
bind e choose-window -Z

# 
unbind -T copy-mode-vi MouseDragEnd1Pane

